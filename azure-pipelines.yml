# We let the build continue on failure to try publish NuGet packages if possible because if one of
# the projects depends on a NuGet package in the same solution, which hasn't yet been built and
# published, then it can't do the restore, which means it can't build the package to publish it to
# fix the build.
trigger:
  batch: true
  branches:
    include:
    - '*'

variables:
  vstsFeed: '4bb4c1b9-5b56-4972-8bac-0ad3fa64204e/intentarchitect-feed'
  targetsToBuild: '**/Intent.Modules.sln'
  targetsToPack: |
    ;**/Intent.Modules.Common.csproj
    ;**/Intent.Modules.Common.CSharp.csproj
    ;**/Intent.Modules.Common.csproj
    ;**/Intent.Modules.Common.Types.csproj
    ;**/Intent.Modules.Common.Sql.csproj
    ;**/Intent.Modules.Common.Java.csproj
    ;**/Intent.Modules.Common.TypeScript.csproj
    ;**/Intent.Modules.Common.Html.csproj
    ;**/Intent.Modules.Modelers.Domain.csproj
    ;**/Intent.Modules.Modelers.Services.csproj
    ;**/Intent.Modules.Modelers.Services.CQRS.csproj
    ;**/Intent.Modules.ModuleBuilder.csproj
    ;**/Intent.Modules.Modelers.ServiceProxies.csproj
    ;**/Intent.Modules.Modelers.Types.ServiceProxies.csproj

pool:
  vmImage: 'ubuntu-latest'

steps:

- checkout: 'self'
  persistCredentials: true
  fetchDepth: 1
  submodules: 'recursive'

- task: NuGetCommand@2
  displayName: 'nuget restore'
  inputs:
    command: 'restore'
    feedsToUse: 'select'
    vstsFeed: $(vstsFeed)
    includeNuGetOrg: true
    restoreSolution: $(targetsToBuild)

- task: DotNetCoreCLI@2
  displayName: 'dotnet build'
  condition: succeededOrFailed()
  env:
    DOTNET_NOLOGO: 1
  inputs:
    command: 'build'
    projects: $(targetsToBuild)
    arguments: '--no-restore'

- task: DotNetCoreCLI@2
  displayName: 'dotnet test'
  env:
    DOTNET_NOLOGO: 1
  inputs:
    command: 'test'
    projects: $(targetsToBuild)
    arguments: '--no-build'

- task: DotNetCoreCLI@2
  displayName: 'dotnet pack'
  condition: and(succeededOrFailed(), ne(variables['targetsToPack'], ''))
  env:
    DOTNET_NOLOGO: '1'
  inputs:
    command: 'pack'
    nobuild: true
    searchPatternPack: $(targetsToPack)

- task: NuGetCommand@2
  displayName: 'nuget push'
  condition: and(succeededOrFailed(), ne(variables['targetsToPack'], ''))
  inputs:
      command: 'push'
      feedsToUse: 'select'
      includeNuGetOrg: false
      publishVstsFeed: $(vstsFeed)
      allowPackageConflicts: true
      packagesToPush: '$(Build.ArtifactStagingDirectory)/*.nupkg'
      nuGetFeedType: 'internal'
